name: CI/CD

on:
  pull_request:
    branches: ["main"]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}



  format:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install justfile
        uses: extractions/setup-just@v3
        with:
          just-version: "1.40.0"

      - name: Run formatters
        run: source .venv/bin/activate && just format

  test:
    runs-on: ubuntu-latest
    needs: [lint, bandit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore cached dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install justfile
        uses: extractions/setup-just@v3
        with:
          just-version: "1.40.0"

      - name: Run tests
        run: source .venv/bin/activate && just test
